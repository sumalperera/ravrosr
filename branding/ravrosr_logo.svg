<svg xmlns="http://www.w3.org/2000/svg" width="1800" height="600" viewBox="0 0 1800 600" role="img" aria-labelledby="title desc">
  <title id="title">ravrosr primary logo</title>
  <desc id="desc">Primary ravrosr logo with icon and wordmark.</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2f7fbd"/>
      <stop offset="52%" stop-color="#2b4f86"/>
      <stop offset="100%" stop-color="#cd6b34"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#12233a" flood-opacity="0.25"/>
    </filter>
    <style>
      .line { stroke:#ffffff; stroke-width:14; stroke-linecap:round; stroke-linejoin:round; fill:none; }
      .mono { stroke:#ffffff; stroke-width:36; stroke-linecap:round; stroke-linejoin:round; fill:none; }
      .dot { fill:#ffffff; }
      .name { font-family:'Avenir Next','Segoe UI',Arial,sans-serif; font-size:164px; font-weight:700; letter-spacing:1px; fill:#123457; }
      .tag { font-family:'Avenir Next','Segoe UI',Arial,sans-serif; font-size:42px; font-weight:500; fill:#2f5c8f; letter-spacing:0.4px; }
      .chip { fill:#eaf3ff; stroke:#9eb7d8; stroke-width:2; rx:12; }
      .chiptext { font-family:'Avenir Next','Segoe UI',Arial,sans-serif; font-size:30px; font-weight:600; fill:#365a82; }
    </style>
  </defs>

  <rect width="1800" height="600" fill="#ffffff"/>

  <g transform="translate(80,72)">
    <circle cx="220" cy="228" r="204" fill="url(#bg)" filter="url(#shadow)"/>
    <circle cx="220" cy="228" r="188" fill="none" stroke="#ffffff" stroke-opacity="0.44" stroke-width="7"/>

    <path class="line" d="M118 128 C98 128 90 144 90 164 C90 188 110 196 110 220 C110 244 90 252 90 276 C90 298 98 316 118 316"/>
    <path class="line" d="M322 128 C342 128 350 144 350 164 C350 188 330 196 330 220 C330 244 350 252 350 276 C350 298 342 316 322 316"/>

    <g class="mono">
      <line x1="184" y1="138" x2="184" y2="322"/>
      <path d="M184 138 H250 C286 138 312 166 312 200 C312 234 286 262 250 262 H184"/>
      <line x1="236" y1="262" x2="314" y2="326"/>
    </g>

    <path class="line" d="M144 326 H296"/>
    <circle class="dot" cx="162" cy="326" r="6"/>
    <circle class="dot" cx="220" cy="326" r="6"/>
    <circle class="dot" cx="278" cy="326" r="6"/>
  </g>

  <text x="550" y="278" class="name">ravrosr</text>
  <text x="556" y="340" class="tag">Avro + Schema Registry for R</text>

  <g transform="translate(554,390)">
    <rect class="chip" x="0" y="0" width="152" height="56"/>
    <text class="chiptext" x="76" y="37" text-anchor="middle">R</text>
    <rect class="chip" x="170" y="0" width="240" height="56"/>
    <text class="chiptext" x="290" y="37" text-anchor="middle">Avro</text>
    <rect class="chip" x="428" y="0" width="376" height="56"/>
    <text class="chiptext" x="616" y="37" text-anchor="middle">Schema Registry</text>
  </g>
</svg>
